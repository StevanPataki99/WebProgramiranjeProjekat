<div class="row">
    <h3>Log In </h3>
    <br>
        <div class="col-12">
            <form ng-submit="pctrl.logIn()" name="logInForm" method="POST">
                <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="pctrl.user.email" maxlength="45" required>
                </div>
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="pctrl.user.password" maxlength="45" required>
                </div>
                <div class="form-group">
                    <input class ="btn btn-primary" type="submit" value="Log in">
                </div>
            </form>
        </div>
    <p>You are not registerd? Register here -> <a ui-sref="register">Register</a></p>
 </div>
