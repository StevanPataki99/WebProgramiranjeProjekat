<div class="row">
    <div class="col-12">
        <form ng-submit="pctrl.save()" name="userForm">
            <div class="form-group">
                <label for="user_name">Uset Name:</label>
                <input type="text" name="user_name" id="user_name" class="form-control" ng-model="pctrl.newUser[0]['user_name']" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="email" name="user_email" id="user_email" class="form-control" ng-model="pctrl.newUser[0]['user_email']" required>
            </div>
            <div class="form-group">
                <label for="user_phonenumber">Phone Number:</label>
                <input type="text" name="user_phonenumber" id="user_phonenumber" class="form-control" ng-model="pctrl.newUser[0]['user_phonenumber']" required>
            </div>
            <div class="form-group">
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" class="form-control" ng-model="pctrl.newUser[0]['user_password']" required>
            </div>
            <div class="form-group">
                <label for="">Street Name:</label>
                <input type="text" name="adress_street_name" id="adress_street_name" class="form-control" ng-model="pctrl.newUser[1]['adress_street_name']" required>
            </div>
            <div class="form-group">
                <label for="user_password">Street Number:</label>
                <input type="text" name="adress_street_number" id="adress_street_number" class="form-control" ng-model="pctrl.newUser[1]['adress_street_number']" required>
            </div>
            <div class="form-group">
                <label for="city_name">City Name:</label>
                <input type="text" name="city_name" id="city_name" class="form-control" ng-model="pctrl.newUser[2]['city_name']" required>
            </div>
            <div class="form-group">
                <label for="country_name">Country Name:</label>
                <input type="text" name="country_name" id="country_name" class="form-control" ng-model="pctrl.newUser[3]['country_name']" required>
            </div>
            <div class="form-group">
                <input type="submit" value="editUser" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
